<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/vista/css/estilos.css">
    <title>E-COSECHA</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="container-fluid">
        <div class="row">
            <!----Menu lateral---->
            <div class="barra-lateral col-12 col-sm-auto">
                <div class="logo">
                    <h2>E-COSECHA</h2>
                </div>
                <!--Botones-->
                <nav class="menu d-flex d-sm-block justify-content-center- flex-wrap">
                    <a href="#"><i class="bi bi-house"></i><span>DashBoard</span></a>
                    <a href="#" id="botonCosecha"><i class="bi bi-file-earmark"></i><span>Cosechas</span></a>
                    <a href="#" id="botonPersona"><i class="bi bi-file-earmark"></i><span>Personas</span></a>
                    <a href="#"><i class="bi bi-file-earmark"></i><span>Trabajadores</span></a>
                    <a href="#"><i class="bi bi-file-earmark"></i><span>Codigos de Barra</span></a>
                    <br>
                    <br>
                    <a href="#"><i class="bi bi-people"></i><span>Usuarios</span></a>
                    <a href="#"><i class="bi bi-box-arrow-right"></i><span>Salir</span></a>
                </nav>
            </div>

            <!--COLUMNA CENTRAL-->
            <main class="main col">
                <div class="row">
                    <!--VISTAS DE BASE DE DATOS/CONSULTAS-->
                    <div class="columna col-lg-7">
                        <div class="widget nueva_entrada">
                            <h3 class="titulo">Consulta</h3>
                            <form action="">
                                <input type="text" id="busqueda" placeholder="Buscar por Nombre o ID">
                                <table class="table" id="resultado">
                                    <thead>
                                      <!--Titulos de la tabla-->
                                    </thead>
                                    <tbody>
                                        <!--La informaciÃ³n se genera en esta seccion-->
                                        <textarea name="" id="vistaInicial" placeholder="LAS CONSULTAS SE MOSTRARAN EN ESTE CUADRO"></textarea>
                                    </tbody>
                                </table>
                                <div class="d-flex justify-content-end">
                                    <button id="nuevoRegistro" style="display: none;"><i class="bi bi-person-plus"></i> Nuevo Registro</button>
                                </div>
                                <form>
                                    <div action="" id="formularioEdicion">
                                        <!--Formulario edicion-->
                                    </div>
                                    <div id="botonEdicion" style="display: none;">
                                        <button id="guardarCambios">Guardar</button>
                                        <button id="cancelarEdicion">Cancelar</button>
                                    </div>
                                </form>
                            </form>
                        </div>
                    </div>

                    <!--ESTADISTICAS-->
                    <idv class="columna col-lg-5">
                        <div class="widget estadisticas">
                            <h3 class="titulo">Estadisticas</h3>
                            <div class="contenedor d-flex flex-wrap">
                                <div class="caja">
                                    <h3>113566</h3>
                                    <p>Busquedas Realizadas </p>
                                </div>
                                <div class="caja">
                                    <h3>99999</h3>
                                    <p>Cajas Ingresadas </p>
                                </div>
                                <div class="caja">
                                    <h3>84545</h3>
                                    <p>Cosechas del Semestre</p>
                                </div>
                            </div>
                        </div>
                    </idv>
                </div>
            </main>
        </div>
    </div>
</body>
<script src="Persona.js"></script>
<script src="indexPersona.js"></script>
<script src="indexCosecha.js"></script>
</html>
